<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/CSS/project.css" />
  <title>Media Query Project</title>
</head>

<body>
  <header>
    <h2>Our Staff</h2>
    <nav>
      <a href="#profile1">Joe</a>
      <a href="#profile2">Matt</a>
      <a href="#profile3">Jane</a>
    </nav>
  </header>

  <main>
    <article id="profile1" class="card">
      <figure>
        <img src="/Images/10250259_241320336076214_7385524427114818442_n.jpg" alt="Joe Coder" width="300"
          height="300" />
        <figcaption>Joe Coder</figcaption>
      </figure>
      <p><q>I Code Stuff.</q></p>
    </article>

    <article id="profile2" class="card">
      <figure>
        <img src="/Images/KAT54A.JPG" alt="Matt Designer" width="300" height="300" />
        <figcaption>Matt Designer</figcaption>
      </figure>
      <p><q>I Design Stuff.</q></p>
    </article>

    <article id="profile3" class="card">
      <figure>
        <img src="/Images/01.png" alt="Jane Dev Rel" width="300" height="300" />
        <figcaption>Jane<span class="no-wrap">Dev Rel</span></figcaption>
      </figure>
      <p><q>I Teach Stuff.</q></p>
    </article>
  </main>

  <footer>
    <p>&copy; Aome Co.</p>
  </footer>
</body>

</html>
